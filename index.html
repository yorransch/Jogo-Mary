  <h1>A idade de Mary</h1>

  <p>Nós selecionamos uma linda princsa chamada Mary e a idade dela esta entre 1 a 100 anos. Veja se consegue adivinhar a idade dela em 10 chances ou menos. Nós lhe diremos se seu palpite foi muito alto ou muito baixo.</p>

<div class="form">

<input type="submit" value="Enviar palpite" class="envioPalpite">
</div>
